[tox]
envlist = py35,py36

[testenv]
commands = py.test --maxfail=2 -rf --duration=3 --cov mimesis \
	--cov-report html --cov-report term --benchmark-skip tests {posargs}
setenv = VIRTUAL_ENV={envdir}
		 PYTHONHASHSEED=0
deps = -r{toxinidir}/dev_requirements.txt

[testenv:benchmark]
commands = py.test --maxfail=2 -rf --benchmark-only --benchmark-sort=MEAN \
	benchmarks {posargs}

[testenv:pycodestyle]
commands = pycodestyle --first --max-line-length=80 \
	--exclude=.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,data mimesis

[testenv:mypy]
commands = mypy mimesis

[testenv:venv]
commands = {posargs}
