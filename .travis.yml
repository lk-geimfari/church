language: python

sudo: false

python:
  - "3.5"
  - "3.6"

install:
	- pip install pipenv
	- pipenv install --dev --deploy

script:
  - pipenv run py.test --maxfail=2 --durations=3 --cov=mimesis --benchmark-skip
  - pipenv run mypy mimesis

after_success:
  codecov

before_deploy:
  - python setup.py minify

deploy:
  provider: pypi
  user: lk-geimfari
  password: $SECURE_PASS
  on:
    branch: master
    tags: true
