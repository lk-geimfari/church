name: Python package

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install Poetry
        run: pip install poetry
      - name: Cache virtual environment
        uses: actions/cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-venv-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: pytest
        run: poetry run pytest --cov=mimesis
      - name: mypy
        run: poetry run mypy mimesis/ tests/
      - name: pyroma
        run: poetry run pyroma -d .
      # - name: codecov
      #   env:
      #     # https://github.com/codecov/codecov-python#configuration
      #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      #   run: poetry run codecov

  deploy:
    if: ${{ github.ref == 'ref/head/master' }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run: |
          poetry python setup.py minify
          poetry run check-manifest
          poetry run python setup.py check --restructuredtext --strict
      - name: Publish
        env:
          # https://python-poetry.org/docs/repositories/#configuring-credentials
          POETRY_HTTP_BASIC_PYPI_USERNAME: lk-geimfari
          POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          poetry publish --build
